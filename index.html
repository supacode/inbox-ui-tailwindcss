<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox UI</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <header class="flex">
        <div class="bg-gray-800 flex-shrink-0 px-4 py-3">
          <button class="flex items-center">
            <img
              class="h-8 w-8 mr-4 rounded-full object-cover"
              src="img/user.jpg"
              alt="#"
            />
            <span class="text-white">Maverick</span>
            <svg
              class="text-gray-400 w-6 h-6 ml-10 stroke-current"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
        </div>
        <div class="flex px-6 bg-gray-700 flex-1 justify-between items-center">
          <nav class="flex items-center">
            <a
              class="text-sm rounded-lg font-medium inline-block text-white bg-gray-900 px-3 py-2"
              href="#"
              >Mailbox</a
            >
            <a
              class="text-sm rounded-lg font-medium inline-block text-white px-3 py-2"
              href="#"
              >Customers</a
            >
            <a
              class="text-sm rounded-lg font-medium inline-block text-white px-3 py-2"
              href="#"
              >Reporting</a
            >
            <a
              class="text-sm rounded-lg font-medium inline-blocktext-white text-white px-3 py-2"
              href="#"
              >Manage</a
            >
          </nav>
          <div class="flex items-center">
            <span class="relative py-1 w-64">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <svg
                  class="h-5 w-5 stroke-current text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </span>
              <input
                placeholder="Search"
                class="block w-full pl-8 bg-gray-800 px-2 py-1 text-gray-400 outline-none leading-tight placeholder-gray-400 rounded-lg"
              />
            </span>

            <button class="text-gray-400 hover:text-gray-200 ml-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
            <button class="text-gray-400 hover:text-gray-200 ml-3">
              <svg
                class="fill-current w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div></div>

      <main>
        <div></div>

        <div></div>
      </main>
    </div>
  </body>
</html>
